<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/log_in.css">
  </head>
  <body class="gradient-background2">
<main>
  <img src="image/2.png"  width="40" height="40" alt="logo">
  <header>
  <h4> Log-In </h4>
  </header>
  <form action="/login" method="post">
    <div class="form_wrapper">
      <input id="input" name="mail" type="email" required>
      <label for="input">Gmail</label>
      <i class="material-icons">person</i>
    </div>
    <div class="form_wrapper">
      <input id="password"  name="password2" type="password" required>
      <label for="password">Password</label>
      <i class="material-icons">lock</i>
    </div>
    <!-- <div class="remember_box">
      <div class="remember">
        <input type="checkbox">
        Remember me
      </div>
      <a href="#">Forgot Password ?</a>
    </div> -->
    <button type="submit">Login</button>
    <div class="new_account">
      Don't have account ? <a href="/register">Sign up</a>
    </div>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
